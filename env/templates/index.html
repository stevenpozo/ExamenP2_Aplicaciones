<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganancia anual de un individuo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Probabilidad de que un individuo gane anualmente más de 50.000 dólares</h1>
        <form action="/predict" method="post">
            <div class="form-groups">
                <div class="form-group-left">
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" name="edad" placeholder="Ingresa tu edad" required>
                    
                    <label for="clase_laboral">Clase Laboral:</label>
                    <input type="text" id="clase_laboral" name="clase_laboral" placeholder="Ingresa tu clase laboral" required>
                    
                    <label for="fnlwgt">FNLWGT:</label>
                    <input type="number" id="fnlwgt" name="fnlwgt" placeholder="Ingresa tu FNLWGT" required>
                    
                    <label for="educacion">Educación:</label>
                    <input type="text" id="educacion" name="educacion" placeholder="Ingresa tu educación" required>
                    
                    <label for="anios_educacion_dedicados">Años de Educación Dedicados:</label>
                    <input type="number" id="anios_educacion_dedicados" name="anios_educacion_dedicados" placeholder="Ingresa los años dedicados" required>
                    
                    <label for="estado_civil">Estado Civil:</label>
                    <input type="text" id="estado_civil" name="estado_civil" placeholder="Ingresa tu estado civil" required>
                    
                    <label for="ocupacion">Ocupación:</label>
                    <input type="text" id="ocupacion" name="ocupacion" placeholder="Ingresa tu ocupación" required>
                </div>
                <div class="form-group-right">
                    <label for="relacion">Relación:</label>
                    <input type="text" id="relacion" name="relacion" placeholder="Ingresa tu relación" required>
                    
                    <label for="raza">Raza:</label>
                    <input type="text" id="raza" name="raza" placeholder="Ingresa tu raza" required>
                    
                    <label for="sexo">Sexo:</label>
                    <input type="text" id="sexo" name="sexo" placeholder="Ingresa tu sexo" required>
                    
                    <label for="ganancia_capital">Ganancia de Capital:</label>
                    <input type="number" id="ganancia_capital" name="ganancia_capital" placeholder="Ingresa tu ganancia de capital" required>
                    
                    <label for="perdida_capital">Pérdida de Capital:</label>
                    <input type="number" id="perdida_capital" name="perdida_capital" placeholder="Ingresa tu pérdida de capital" required>
                    
                    <label for="horas_por_semana">Horas por Semana:</label>
                    <input type="number" id="horas_por_semana" name="horas_por_semana" placeholder="Ingresa tus horas por semana" required>
                    
                    <label for="pais_origen">País de Origen:</label>
                    <input type="text" id="pais_origen" name="pais_origen" placeholder="Ingresa tu país de origen" required>
                </div>
            </div>
            <div class="form-group-submit">
                <input type="submit" value="Predecir">
            </div>
        </form>
    </div>
</body>
</html>
